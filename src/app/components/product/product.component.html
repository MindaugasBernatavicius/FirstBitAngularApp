    <form #prodForm="ngForm" (ngSubmit)="onSubmitProduct(product!)">
      <div class="form-group">
        <label for="pt">Product title</label>
        <input
          name="title"
          type="text"
          class="form-control"
          id="pt"
          [ngModel]="product?.title"
          (ngModelChange)="product!.title = $event"
          required
          #title="ngModel"
        />
        <div
          [hidden]="title.valid || !title.touched"
          class="alert alert-danger"
        >
          Please provide a valid product title!
        </div>
      </div>
      <div class="form-group">
        <label for="pr">Product rating</label>
        <input
          name="rating"
          type="number"
          max="5"
          min="0"
          class="form-control"
          id="pr"
          [ngModel]="product?.score"
          (ngModelChange)="product!.score = $event"
          #rating="ngModel"
          required
        />
        <div
          [hidden]="rating.valid || !rating.touched"
          class="alert alert-danger"
        >
          Please provide a valid product rating!
        </div>
      </div>
      <br />
      <button
        [disabled]="!prodForm.valid || !prodForm.touched"
        class="btn btn-primary"
      >
        Submit
      </button>
    </form>
    <br />
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)="onBack()">
      <i class="fa fa-chevron-circle-left"></i> Back
    </button>
  </div>
</div>
